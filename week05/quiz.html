<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD130 | QUIZ FORM</title>
    <link rel="stylesheet" href="styles/quiz.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Khmer&display=swap" rel="stylesheet">
</head>
<body>
    <h1>QUIZ FORM</h1>
    <form action="#" method="post">
        <!-- Question 1: Fill in the blank -->
        <div>
            <label for="q1">What does CSS stand for?</label>
            <input type="text" id="q1" name="q1" required>
        </div>

        <!-- Question 2: Short answer -->
        <div>
            <label for="q2">Explain the difference of use between flexbox and grid:</label>
            <textarea id="q2" name="q2" rows="4" required></textarea>
        </div>

        <!-- Question 3: Dropdown selection -->
        <div>
            <label for="q3">Which of the following is a CSS framework?</label>
            <select id="q3" name="q3" required>
                <option value="" selected disabled>Choose One ...</option>
                <option value="bootstrap">Bootstrap</option>
                <option value="html">HTML</option>
                <option value="javascript">JavaScript</option>
            </select>
        </div>

        <!-- Question 4: Number input -->
        <div>
            <label for="q4">How many main sections are in an HTML document?</label>
            <input type="number" id="q4" name="q4" min="1" required>
        </div>

        <button type="submit">Submit Quiz</button>
    </form>
</body>
</html>
